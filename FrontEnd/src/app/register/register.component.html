<section id="main">
  <nav>
    <div class="logo">
      <a href="#">REGiStER</a>
    </div>
    <!--Navigation-->
    <ul class="menu">
      <li><a href="#">Menu</a></li>
    </ul>
  </nav>
  <video src="../../assets/video/Star wars_ A new hope - bar scene.mp4" muted autoplay loop></video>
  <div class="main-card">
    <div class="box">
      <form>
        <span class="text-center">register</span>
        <div class="input-container">
          <input type="text" required="" [(ngModel)]="username" title="input"/>
          <label>Name</label>
        </div>
        <div class="input-container">
          <input type="text" required="" [(ngModel)]="cpf" title="input"/>
          <label>CPF</label>
        </div>
        <div class="input-container">
          <input type="date" required="" [(ngModel)]="dataNasc" title="input"/>
          <label>Data de Nascimento</label>
        </div>
        <div class="input-container">
          <input type="tel" required="" [(ngModel)]="telefone" title="input"/>
          <label>Telefone</label>
        </div>
        <div class="input-container">
          <input type="email" required="" [(ngModel)]="email" title="input"/>
          <label>Email</label>
        </div>
        <div class="input-container">
          <input type="password" required="" [(ngModel)]="password" title="input"/>
          <label>Password</label>
        </div>
        <div class="input-container">
          <input type="password" required="" [(ngModel)]="confirmPassword" title="input"/>
          <label>Confirm Password</label>
        </div>
        <button type="button" class="btn" (click)="create()">submit</button>
      </form>
    </div>
  </div>
</section>
